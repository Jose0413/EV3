{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Ayuda a un peludo </title>
        <meta name"viewport" content="width=device-width, initial-scale=1">
        
        <link type="text/css" rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
        <link type="text/css" rel="stylesheet" href={% static 'css/estilos.css' %}>
        
    </head>
    <body>
        <div class="container" align="center">
            <div class="row">
                <div class="col-12" align="center">
                    <img src={% static 'img/logo.jpg' %} width="100px"/>
                </div>
            </div>
            <div class="row fondoceleste">
                <ul class="nav justify-content-center">
                    <li class="nav-item col-2">
                    <a class="nav-link active letrascolor" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item col-2">
                    <a class="nav-link letrascolor" href="/listamascotas">Mascotas</a>
                    </li>
                    <li class="nav-item col-2">
                    <a class="nav-link letrascolor" href="#!">Donar</a>
                    </li>
                    <li class="nav-item col-2">
                    <a class="nav-link letrascolor" href="/clima">Clima</a>
                    </li>
                    <li class="nav-item col-2">
                    <a class="nav-link letrascolor" href="/formulario">Formulario</a>
                    </li>
                </ul>
            </div>
            
            <div>
                <h1 class="fondoazul col-10" align="center" >Lista Mascotas</h1>
            </div>

            <table class="fondoazul col-5 letrascolora">
                <tr><td>ID</td><td>CODIGO</td><td>NOMBRE</td><td>ESPECIE</td></tr>
                {% for mascota in mascotas%}
                        <tr>
                            <td>{{mascota.id}}</td><td>{{mascota.codigo}}</td><td>{{mascota.nombre}}</td><td>{{mascota.especie}}
                            </td><td> <a class="btn btn-primary" href="{% url 'formmascotamod' mascota.id %}"> Modificar</a> 
                            </td><td> <a class="btn btn-primary" href="{% url 'formmascotadel' mascota.id %}"> Eliminar</a></td><tr>         
                {% endfor %}
            </table>

            <a <a class="btn btn-primary" href="{% url 'formmascota' %}">Agregar Mascota</a>

        </div>

        

        <!-- SCRIPT  -->
        <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
        <script src={% static 'js/bootstrap.min.js' %}></script>
        <script src={% static 'js/jquery-3.6.0.min.js' %}></script>
        
        
    </body>
</html>
